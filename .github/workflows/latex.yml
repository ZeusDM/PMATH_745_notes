name: Build and Release LaTeX Document

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/moderncv/debian-texlive-docker:main
    env:
      TZ: 'America/Toronto'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build PDF
        run: |
          cd notes
          latexmk -lualatex main.tex
          mv main.pdf ../PMATH_745_notes.pdf

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PMATH_745_notes.pdf
          path: PMATH_745_notes.pdf

      - name: Get Current Date and Time
        id: datetime
        run: echo "date=$(date '+%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.datetime.outputs.date }}
          name: Representations of Finite Groups (PMATH 745) Lecture Notes ${{ steps.datetime.outputs.date }}
          files: PMATH_745_notes.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
